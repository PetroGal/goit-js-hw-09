<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-2</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="wrap">
    <form class="feedback-form" autocomplete="off">

      <div class="input-field">
        <label for="user-email" class="form-label">Email</label>
        <input class="form-input" type="email" name="email" autofocus placeholder="Type area" />
      </div>

      <div class="textarea-field">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-textarea" name="message" rows="8"></textarea>
      </div>
      <button class="submit-btn" type="submit">Submit</button>

    </form>
    <a class="form-back-link" href="./index.html">Back to main page</a>
  </div>


  <script type="module" src="./js/2-form.js" defer></script>
</body>

</html>
